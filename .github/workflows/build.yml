name: Build Nuitka Binary
on: 
  push:
    branches:
      - main

jobs:
  build:
    # Use the native ARM64 runner
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13  # Recommended over 3.14 for now
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          sudo apt-get install python3-dev
          pip install nuitka
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile BierAmpel.py

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: rpi-binary
          path: packages/  # or the filename of your binary